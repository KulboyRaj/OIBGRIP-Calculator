<html>
	<head>
		<link rel="stylesheet" type="text/css" href="style.css">
		<link href="styled.css" rel="stylesheet">
		<title>level 2: calculator</title>
	</head>
	<body>
		<div id="container">
			<div id="calculator">
			<div id="forpadding">
			</div>
				<div id="result">
					<div id="history">
						<p id="history-value"></p>
					</div>
					<div id="output">
						<p id="output-value"></p>
					</div>
				</div>
				<div id="keyboard">
					<button class="op" id="clear">C</button>
					<button class="op" id="backspace" style="color: red;">
						del
					</button>
					<button class="op" id="%">%</button>
					<button class="op" id="/">/</button>
					<button class="num" id="7">7</button>
					<button class="num" id="8">8</button>
					<button class="num" id="9">9</button>
					<button class="op" id="*">*</button>
					<button class="num" id="4">4</button>
					<button class="num" id="5">5</button>
					<button class="num" id="6">6</button>
					<button class="op" id="-">-</button>
					<button class="num" id="1">1</button>
					<button class="num" id="2">2</button>
					<button class="num" id="3">3</button>
					<button class="op" id="+">+</button>
					<button class="num" id="0">0</button>
					<button class="EQUAL" id="=">=</button>
				</div>
			</div>
		</div>
		<script src="script.js"></script>
	</body>
</html>
